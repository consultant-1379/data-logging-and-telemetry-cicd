# Default Elasticsearch configuration.
cluster.name: "elk-cluster"
node.name: elk-node-1
network.host: 0.0.0.0

# minimum_master_nodes, set to 1 to allow single node clusters
# Details: https://github.com/elastic/elasticsearch/pull/17288
discovery.zen.minimum_master_nodes: 1

http.cors.enabled : true
http.cors.allow-origin: "*"
http.cors.allow-methods: OPTIONS, HEAD, GET, POST, PUT, DELETE
http.cors.allow-headers: Authorization,X-Auth-Token,Content-Length,Access-Control-Allow-Headers,Origin,X-Requested-With,Content-Type,Accept,Access-Control-Request-Method,Access-Control-Request-Headers
http.cors.allow-credentials: true
